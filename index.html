<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="VidyaSetu Ai : All-in-one web-based learning platform " />
    <title>VidyaSetu Ai</title>

    <link rel="shortcut icon" href="./Images/Logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>

    <!-- Navbar -->
    <header id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./Images/Logo.jpg" height="50" width="50" alt="VidyaSetu - Ai"
                        class="rounded-circle border border-light" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home">Home <i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#dashboard">Dashboard <i class="fa-solid fa-chart-bar"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#parentportal">Parent Portal <i class="fa-regular fa-user"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#weeklychallenges">Weekly Challenges <i class="fa-solid fa-clipboard-list"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#studybuddyai">Study Buddy AI <i class="fa-solid fa-robot"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 d-flex flex-column justify-content-center align-items-start text-md-start text-center">
                    <h1 class="primary-text">Welcome to VidyaSetu AI</h1>
                    <h2 class="main-text">Personalized Learning, Powered by AI</h2>
                    <p class="para-1 mt-4">
                        Empowering students, teachers, and parents with intelligent learning tools.
                        <br />
                        <span style="text-decoration: underline 1px; text-underline-offset: 2px;">
                            Transforming education with AI-driven insights and personalized experiences.
                        </span>
                    </p>
                    <div class="button-container">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#signUpLoginModal">
                            <button type="button" class="main-btn btn btn-primary">
                                Sign Up / Login <i class="fa-solid fa-user-plus"></i>
                            </button>
                        </a>
                        <a href="#features">
                            <button type="button" class="main-btn btn btn-secondary">
                                Explore Features <i class="fa-solid fa-rocket"></i>
                            </button>
                        </a>
                    </div>
                </div>
                <div class="col-lg-5 col-md-12 d-flex justify-content-center align-items-center mt-4 mt-lg-0">
                    <img src="./Images/Ai.jpg" alt="AI Learning Platform" class="hero-image" />
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqHJXvH6MMKhg7+esDBz1oVqdyBw2yktdiEM/y0f6j4ks"
        crossorigin="anonymous"></script>

</body>

</html>
