<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy AI - VidyaSetu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/studybuddy.css">
</head>
<body>
    <!-- Navbar (same as main page) -->
    <header id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./Images/Logo.jpg" height="50" width="50" alt="VidyaSetu - Ai"
                        class="rounded-circle border border-light" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-3">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home <i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#dashboard">Dashboard <i class="fa-solid fa-chart-bar"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#parentportal">Parent Portal <i class="fa-regular fa-user"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#weeklychallenges">Weekly Challenges <i class="fa-solid fa-clipboard-list"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="studybuddy.html">Study Buddy AI <i class="fa-solid fa-robot"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contact">Contact <i class="fa-solid fa-envelope"></i></a>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">
                        Login / Sign Up <i class="fas fa-user ms-1"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 pt-5">
        <div class="chat-container">
            <div class="chat-header">
                <h4 class="mb-0">Study Buddy AI</h4>
                <div>
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn btn-outline-light ms-2" id="tryFullVersion">
                        Try Full Version
                    </button>
                </div>
            </div>

            <div class="quick-actions">
                <button class="quick-action-btn">Explain Newton's Laws</button>
                <button class="quick-action-btn">Take a Math Quiz</button>
                <button class="quick-action-btn">Get Study Tips</button>
                <button class="quick-action-btn">Practice Problems</button>
                <button class="quick-action-btn">Homework Help</button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    Hi! I'm your Study Buddy AI. How can I help you today?
                </div>
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="chat-input">
                <form id="chatForm">
                    <input type="text" placeholder="Type your question here..." id="userInput" required>
                    <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Login/Signup Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <div class="modal-title w-100">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item flex-fill" role="presentation">
                                <button class="nav-link active w-100" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
                            </li>
                            <li class="nav-item flex-fill" role="presentation">
                                <button class="nav-link w-100" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Sign Up</button>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="tab-content">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="loginForm" class="auth-form">
                                <div class="mb-3">
                                    <select class="form-select" required name="role">
                                        <option value="">Select Role</option>
                                        <option value="teacher">Teacher</option>
                                        <option value="student">Student</option>
                                        <option value="parent">Parent</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3 password-field">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                    <i class="fas fa-eye toggle-password"></i>
                                </div>
                                <div class="mb-3 d-flex justify-content-between">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="#" class="forgot-password">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>

                        <!-- Sign Up Form -->
                        <div class="tab-pane fade" id="signup" role="tabpanel">
                            <form id="signupForm" class="auth-form">
                                <div class="mb-3">
                                    <select class="form-select" required name="role">
                                        <option value="">Select Role</option>
                                        <option value="teacher">Teacher</option>
                                        <option value="student">Student</option>
                                        <option value="parent">Parent</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Full Name" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3 password-field">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                    <i class="fas fa-eye toggle-password"></i>
                                </div>
                                <div class="mb-3 password-field">
                                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                                    <i class="fas fa-eye toggle-password"></i>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
